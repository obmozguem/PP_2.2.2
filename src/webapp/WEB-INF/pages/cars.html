<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table th:border="1">
        <tr>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>
        </tr>
        <tr th:each ="car : ${ourCars}">
            <td th:utext="${car.model}"/>
            <td th:utext="${car.year}"/>
            <td th:utext="${car.color}"/>
        </tr>
    </table>

</div>
</body>
</html>
